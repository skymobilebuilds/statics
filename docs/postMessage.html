<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PostMessage Demo</title>
  </head>
  <body>
    <h1>Post message demo</h1>
    <p>Open the console to see logs</p><br>
    <button id="sendmessage">Post message to window</button>&nbsp;<button id="sendmessageparent">Post message to parent window</button>
    <h2>VA events</h2>
    <ul>
      <li><button id="vaLink">link</button></li>
      <li><button id="vaMessage">message</button></li>
      <li><button id="vaMinimize">va-minimize</button></li>
      <li><button id="vaResize">va-resize</button></li>
      <li><button id="vaCounter">va-counter</button></li>
      <li><button id="vaExpired">va-expired</button></li>
    </ul>

    <script>
      document.getElementById('sendmessage').addEventListener('click', () => {
          window.postMessage('my-message', '*');
      });
      
      document.getElementById('sendmessageparent').addEventListener('click', () => {
          window.parent.postMessage('my-parent-message', '*');
      });
      
      document.getElementById('vaLink').addEventListener('click', () => {
          window.postMessage(JSON.stringify({"event-type": "link", "value": "https://www.sky.it"}), '*');
      });
      
      document.getElementById('vaMessage').addEventListener('click', () => {
          window.postMessage(JSON.stringify({"event-type": "message", "value": "Hey Ya!"}), '*');
      });
      
      document.getElementById('vaMinimize').addEventListener('click', () => {
          window.postMessage(JSON.stringify({"event-type": "va-minimize"}), '*');
      });
      
      document.getElementById('vaResize').addEventListener('click', () => {
          window.postMessage(JSON.stringify({"event-type": "va-resize"}), '*');
      });
      
      document.getElementById('vaCounter').addEventListener('click', () => {
          window.postMessage(JSON.stringify({"event-type": "va-counter"}), '*');
      });
      
      document.getElementById('vaExpired').addEventListener('click', () => {
          window.postMessage(JSON.stringify({"event-type": "va-expired"}), '*');
      });
      
      window.addEventListener('message', message => {
          console.log("Intercepted message:");
          console.log(message);
      });
    </script>
  </body>
</html>
